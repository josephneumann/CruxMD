# Production Docker Compose configuration
# Usage: docker compose -f docker-compose.prod.yml up -d

services:
  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

  backend:
    build: ./backend
    volumes:
      - ./fixtures:/fixtures:ro
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:${DB_PASSWORD}@db:5432/cruxmd
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - API_KEY=${API_KEY}
      - CORS_ORIGINS=https://${DOMAIN}
      - DEBUG=false
    depends_on:
      db:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    restart: unless-stopped
    # No exposed ports - accessed via Caddy

  frontend:
    build:
      context: ./frontend
      args:
        - NEXT_PUBLIC_APP_URL=https://${DOMAIN}
    environment:
      - NEXT_PUBLIC_API_URL=https://${DOMAIN}
      - NEXT_PUBLIC_APP_URL=https://${DOMAIN}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - DATABASE_URL_SYNC=postgresql://postgres:${DB_PASSWORD}@db:5432/cruxmd
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - API_KEY=${API_KEY}
    depends_on:
      - backend
    restart: unless-stopped
    # No exposed ports - accessed via Caddy

  db:
    image: pgvector/pgvector:pg16
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=cruxmd
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    # No exposed ports - internal only

  neo4j:
    image: neo4j:5-community
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD}
      - NEO4J_server_memory_heap_initial__size=512m
      - NEO4J_server_memory_heap_max__size=1G
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: ["CMD-SHELL", "wget -q http://localhost:7474 -O /dev/null || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    # No exposed ports - internal only

volumes:
  postgres_data:
  neo4j_data:
  caddy_data:
  caddy_config:
