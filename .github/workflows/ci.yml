name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend
    runs-on: ubuntu-latest

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: cruxmd_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      neo4j:
        image: neo4j:5-community
        env:
          NEO4J_AUTH: neo4j/testpassword
        ports:
          - 7474:7474
          - 7687:7687
        options: >-
          --health-cmd="wget -q http://localhost:7474 -O /dev/null || exit 1"
          --health-interval=10s
          --health-timeout=10s
          --health-retries=10

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        working-directory: backend
        run: uv sync

      - name: Lint with ruff
        working-directory: backend
        run: uv run ruff check .

      - name: Check formatting
        working-directory: backend
        run: uv run ruff format --check .

      - name: Run tests
        working-directory: backend
        env:
          DATABASE_TEST_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/cruxmd_test
          NEO4J_TEST_URI: bolt://localhost:7687
          NEO4J_TEST_USER: neo4j
          NEO4J_TEST_PASSWORD: testpassword
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/cruxmd_test
          NEO4J_URI: bolt://localhost:7687
          NEO4J_USER: neo4j
          NEO4J_PASSWORD: testpassword
          API_KEY: test-api-key
        run: uv run pytest -v

  frontend:
    name: Frontend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Lint
        working-directory: frontend
        run: pnpm lint

      # Note: Build step requires generated API client from running backend.
      # The generated client (@/lib/generated) is created via `pnpm generate-api`
      # which fetches the OpenAPI spec from the backend. For CI, we verify
      # lint passes. Full build verification happens in the Docker build step.
